# --------- Redirection du sous-domaine Netlify ----------
[[redirects]]
  from = "https://colorfinition.netlify.app/*"
  to = "https://color-finition.fr/:splat"
  status = 301
  force = true

# --------- Noindex + Canonical pour netlify.app ----------
[[headers]]
  for = "/*"
  [headers.values]
  X-Robots-Tag = "noindex, nofollow"
  Link = "</sitemap.xml>; rel=\"sitemap\""
  [headers.condition]
  Host = "colorfinition.netlify.app"

# --------- Header canonical pour .fr ----------
[[headers]]
  for = "/"
  [headers.values]
  Link = "<https://color-finition.fr/>; rel=\"canonical\""
  [headers.condition]
  Host = "color-finition.fr"

# --------- Sécurité (headers globaux) ----------
[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = """
    default-src 'self' https:;
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    upgrade-insecure-requests;
    script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com;
    style-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com https://fonts.googleapis.com;
    img-src    'self' data: https:;
    font-src   'self' data: https://cdn.jsdelivr.net https://fonts.gstatic.com;
    connect-src 'self' https:;
    frame-src  https://www.google.com https://maps.google.com
  """
  Referrer-Policy = "strict-origin-when-cross-origin"
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# --------- Cache (assets) ----------
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
